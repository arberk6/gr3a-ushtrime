    <script>
        var index=0;
        var sliderContent=document.getElementsByClassName('slider-content');
        var circles=document.getElementsByClassName('circle');
        function left(){
            index--;
            
            if(index<0){
                index=sliderContent.length-1;
            }
            for(var i=0;i<sliderContent.length;i++){
                if(i==index){
                    sliderContent[i].classList.remove('hidden');
                    sliderContent[i].classList.add('active');
                    circles[i].classList.add('dark-circle')
                    continue;
                }            
                sliderContent[i].classList.remove('active');
                sliderContent[i].classList.add('hidden');
                circles[i].classList.remove('dark-circle')
            }
        }

        function right(){
            index++;
            if(index>sliderContent.length-1){
                index=0;
            }
            for(var i=0;i<sliderContent.length;i++){
                if(i==index){
                    sliderContent[i].classList.remove('hidden');
                    sliderContent[i].classList.add('active');
                    circles[i].classList.add('dark-circle');
                    continue;
                }            
                sliderContent[i].classList.remove('active');
                sliderContent[i].classList.add('hidden');
                circles[i].classList.remove('dark-circle');
            }
        }
    </script>
